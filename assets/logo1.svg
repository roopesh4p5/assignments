<svg viewBox="0 0 230 155" xmlns="http://www.w3.org/2000/svg">
  <style>
    .small {
      font: italic 15px sans-serif;
    }
    .heavy {
      font: bold 30px sans-serif;
    }

    /* Note that the color of the text is set with the    *
     * fill property, the color property is for HTML only */
    .Rrrrr {
      font: italic 40px serif;
      fill: red;
    }
  </style>

  <text x="20" y="60" class="small">Pace</text>
  <text x="60" y="65" class="heavy">Wisdoms</text>
  <text x="15" y="85" class="small">Solutions</text>
  <text x="75" y="95" class="Rrrrr">Recipes</text>
</svg>
